<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Увеличение громкости звука</title>
  <style>
    /* Ваши стили */
  </style>
</head>
<body>
  <div class="container" id="container">
    <h1>Добро пожаловать!</h1>
    <p>Нажмите на кнопку, чтобы услышать звук с увеличенной громкостью.</p>
    <button class="btn" id="btn">Воспроизвести звук</button>
    <audio id="audio" src="https://yebatop.github.io/whatuwant/wow.mp3"></audio>
  </div>

  <script>
    document.getElementById('btn').addEventListener('click', function() {
      var audio = document.getElementById('audio');
      audio.volume = 1.0; // Устанавливаем громкость на 100%
      audio.play();
    });
  </script>
</body>
</html>
