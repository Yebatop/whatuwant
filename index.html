<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои голые фото</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; display: flex; align-items: center; justify-content: center; background: black; color: white; font-family: Arial, sans-serif; }
    .container { text-align: center; }
    .btn { padding: 10px 20px; font-size: 18px; cursor: pointer; background: white; color: black; border: none; border-radius: 5px; margin-top: 20px; }
    .jump-scare { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; color: red; font-size: 50px; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: opacity 0.5s ease; z-index: 9999; }
    .jump-scare.show { opacity: 1; visibility: visible; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать!</h1>
    <p>Нажмите на кнопку, чтобы увидеть больше.</p>
    <button class="btn" id="start-btn">Перейти</button>
  </div>

  <!-- Элемент пранка -->
  <div class="jump-scare" id="jump-scare">
    <p>BOO!</p>
  </div>

  <!-- Аудио -->
  <audio id="prank-sound">
    <source src="https://yebatop.github.io/whatuwant/wow.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.getElementById('start-btn').addEventListener('click', function() {
      setTimeout(function() {
        let scareScreen = document.getElementById('jump-scare');
        let sound = document.getElementById('prank-sound');
        
        scareScreen.classList.add('show'); // Показываем экран BOO!
        sound.play(); // Запускаем звук

        setTimeout(function() {
          scareScreen.classList.remove('show'); // Убираем через 3 секунды
        }, 3000);
      }, 3000); // Ждем 3 секунды перед появлением пранка
    });
  </script>
</body>
</html>
