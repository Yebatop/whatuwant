<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои голые фото</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    /* Все ваши стили */
  </style>
</head>
<body>
  <div class="container" id="container">
    <h1>Добро пожаловать!</h1>
    <p>Здесь представлены мои голые фото. Наслаждайся просмотром и опытом.</p>
    <p>Нажмите на кнопку, чтобы увидеть больше.</p>
    <button class="btn" id="btn">перейти</button>
    <div class="message" id="message">
      что ты ожидал тут увидеть?
    </div>
    <img class="cat" src="https://yebatop.github.io/whatuwant/kitty-cat-pillow_1150-18088.png" alt="Котик">
  </div>
  
  <!-- Элемент для пранка -->
  <div class="jump-scare" id="jump-scare">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Ghost_icon_2.svg/1200px-Ghost_icon_2.svg.png" alt="Призрак">
    <p>BOO!</p>
  </div>

  <!-- Звук -->
  <audio id="sound" src="https://yebatop.github.io/whatuwant/wow.mp3"></audio>
  
  <script>
    // Обработчик клика по кнопке: переключение видимости сообщения и смена текста кнопки
    document.getElementById('btn').addEventListener('click', function() {
      var message = document.getElementById('message');
      this.textContent = this.textContent.trim() === "перейти" ? "закрыть" : "перейти";
      message.classList.toggle('show');
      
      // Проигрывание звука при нажатии на кнопку
      var sound = document.getElementById('sound');
      sound.play();
      
      // Показ пранка
      setTimeout(function() {
        document.getElementById('jump-scare').classList.add('show');
      }, 1000);
    });

    // Скрытие пранка по клику
    document.getElementById('jump-scare').addEventListener('click', function() {
      this.classList.remove('show');
    });

    // Интерактивный эффект наклона контейнера при движении мыши
    var container = document.getElementById('container');
    container.addEventListener('mousemove', function(e) {
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const deltaX = (x - centerX) / centerX;
      const deltaY = (y - centerY) / centerY;

      const maxTilt = 10; // максимальный угол наклона в градусах
      const tiltX = deltaY * maxTilt;
      const tiltY = -deltaX * maxTilt;

      container.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg) scale(1.02)`;
    });

    container.addEventListener('mouseleave', function() {
      container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)';
    });
  </script>
</body>
</html>
